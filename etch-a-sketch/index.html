<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="options">
        <button onclick="paint()">Paint</button>
        <button onclick="erase()">Eraser</button>
        <label>
            <input type="color" id="color-input">
        </label>
    </div>
    <div class="title">
        <p>Set Sketch</p>
        <label for="number-input" id="number-value">Size : 4x4
        </label>
        <input id="number-input" type="range" max="64" min="4" value="4">
    </div>
    <div class="container" id="container">

    </div>
</div>
<script src="index.js"></script>
</body>
</html>
